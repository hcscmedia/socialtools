<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Landing Builder – SocialTools</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <link rel="stylesheet" href="landing-style.css"/>
</head>
<body>
  <nav class="main-nav">
    <div class="nav-logo"><i class="fas fa-layer-group"></i> SocialTools</div>
    <div class="nav-links">
      <a class="nav-link" href="index.html"><i class="fas fa-qrcode"></i> QR Generator</a>
      <a class="nav-link active" href="landing-builder.html"><i class="fas fa-layer-group"></i> Landing Builder</a>
    </div>
  </nav>
  <div class="container">
    <header>
      <h1><span>Landing Page</span> Builder</h1>
      <p class="subtitle">Erstelle deine persönliche Link-Seite — kostenlos, ohne Anmeldung.</p>
    </header>
    <div class="builder-layout">
      <div class="panel">
        <div class="tabs">
          <button class="tab active" data-tab="profile"><i class="fas fa-user"></i> Profil</button>
          <button class="tab" data-tab="links"><i class="fas fa-link"></i> Links</button>
          <button class="tab" data-tab="design"><i class="fas fa-palette"></i> Design</button>
          <button class="tab" data-tab="share"><i class="fas fa-share-nodes"></i> Teilen</button>
        </div>
        <div class="tab-content active" id="tab-profile">
          <div class="form-group">
            <label>Name</label>
            <input id="fp-name" type="text" placeholder="z.B. Max Mustermann" maxlength="60"/>
          </div>
          <div class="form-group">
            <label>Badge</label>
            <input id="fp-badge" type="text" placeholder="z.B. Content Creator" maxlength="30"/>
          </div>
          <div class="form-group">
            <label>Bio</label>
            <textarea id="fp-bio" rows="3" placeholder="Erzähl etwas über dich…" maxlength="200"></textarea>
          </div>
          <div class="form-group">
            <label>Avatar-URL</label>
            <input id="fp-avatar" type="url" placeholder="https://example.com/avatar.jpg"/>
          </div>
          <div class="form-group">
            <label class="toggle-label"><input type="checkbox" id="fp-verified"/> Verified-Badge anzeigen</label>
          </div>
        </div>
        <div class="tab-content" id="tab-links">
          <div id="links-list" class="links-list"></div>
          <button class="add-link-btn" id="addLinkBtn"><i class="fas fa-plus"></i> Link hinzufügen</button>
        </div>
        <div class="tab-content" id="tab-design">
          <div class="form-group">
            <label>Theme</label>
            <div class="theme-swatches" id="themeSwatches"></div>
          </div>
          <div class="form-group">
            <label>Button-Farbe</label>
            <div class="color-row">
              <input type="color" id="dp-accent" value="#6C63FF"/>
              <span id="dp-accent-hex">#6C63FF</span>
            </div>
          </div>
          <div class="form-group">
            <label>Button-Form</label>
            <div class="btn-style-row" id="btnStyleRow"></div>
          </div>
          <div class="form-group">
            <label>Avatar-Form</label>
            <div class="btn-style-row" id="avatarShapeRow"></div>
          </div>
          <div class="form-group">
            <label class="toggle-label"><input type="checkbox" id="dp-anim" checked/> Animationen</label>
          </div>
        </div>
        <div class="tab-content" id="tab-share">
          <p class="share-hint">Kopiere den Link und teile ihn — alle Daten sind direkt in der URL.</p>
          <button class="generate-url-btn" id="genUrlBtn"><i class="fas fa-wand-magic-sparkles"></i> URL generieren</button>
          <div class="url-output" id="urlOutput" style="display:none">
            <input id="generatedUrl" type="text" readonly/>
            <button class="copy-url-btn" id="copyUrlBtn"><i class="fas fa-copy"></i></button>
          </div>
          <div class="share-actions" id="shareActions" style="display:none">
            <a class="share-btn wa" id="shareWa" target="_blank"><i class="fab fa-whatsapp"></i> WhatsApp</a>
            <a class="share-btn tg" id="shareTg" target="_blank"><i class="fab fa-telegram"></i> Telegram</a>
            <a class="share-btn tw" id="shareTw" target="_blank"><i class="fab fa-x-twitter"></i> X / Twitter</a>
            <button class="share-btn preview" id="previewBtn"><i class="fas fa-eye"></i> Vorschau</button>
          </div>
        </div>
      </div>
      <div class="preview-panel" id="previewPanel"></div>
    </div>
  </div>
  <div class="toast" id="toast"></div>
  <script src="landing-app.js"></script>
</body>
</html>
